<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
        href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Kategoriler</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
        <div class="navbar-nav w-100">
          {% for kategori in kategoriler %}
          <a href="" class="nav-item nav-link">{{kategori}}</a>
          {% endfor %}
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <a href="" class="text-decoration-none d-block d-lg-none">
          <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
          <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
        </a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="{% url 'home' %}" class="nav-item nav-link active">Anasayfa</a>
            <a href="{% url 'urun' %}" class="nav-item nav-link">Ürünler</a>
            <a href="{% url 'hakkimda' %}" class="nav-item nav-link">Hakkımızda</a>
            <a href="{% url 'iletisim' %}" class="nav-item nav-link">İletişim</a>
          </div>
          <form class="form-inline my-2 my-lg-0" method="post" action="{% url 'search' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Arama">
            <button class="btn btn-warning my-2 my-sm-0" type="submit">Arama</button>
        </form>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a href="" class="btn px-0">
              <i class="fas fa-heart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px;">0</span>
            </a>
            <a href="" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px;">0</span>
            </a>
          </div>
          
        </div>
      </nav>
    </div>
  </div>
</div>
