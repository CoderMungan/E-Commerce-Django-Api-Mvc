{% extends "base.html" %}
{% load static %}

{% block site-icerik %}
<div class="container-fluid pb-5">
    <div class="row px-xl-5">
        <div class="col-lg-5 mb-30">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner bg-light">
                    <div class="carousel-item active">
                        <img class="w-100 h-100" src={{urunler.image.url}} alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" src={{urunler.image2.url}} alt="Image">
                    </div>
                    {% if urunler.image3 and urunler.image4 and urunler.image5 %}
                    <div class="carousel-item">
                        <img class="w-100 h-100" src={{urunler.image3.url}} alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" src={{urunler.image4.url}} alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" src={{urunler.image5.url}} alt="Image">
                    </div>
                    {% else %}
                    {% endif %}
                </div>
                <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                    <i class="fa fa-2x fa-angle-left text-dark"></i>
                </a>
                <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                    <i class="fa fa-2x fa-angle-right text-dark"></i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock site-icerik %}
