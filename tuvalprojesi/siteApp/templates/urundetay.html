{% extends "base.html" %}


{% block site-title %}
{{urunDetayi.sanatEseriBaslik}}
{% endblock site-title %}

{% block site-icerik %}

<div class="row mt-5 justify-content-around m-0">
    <div class="col-md-5">
        <div class="card" style="max-width: 36rem;">
            <div class="bg-image hover-overlay ripple rounded-0" data-mdb-ripple-color="light">
                <img class="img-fluid" src=/{{urunDetayi.image}} alt="Card image cap" />
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card border-0">
            <div class="card-body d-flex flex-row justify-content-center">
                <div>
                    <h5 class="card-title font-weight-bold mb-2">{{urunDetayi.sanatEseriBaslik}}</h5>
                </div>
            </div>
            <div class="card-body text-center">
                <p class="card-text">
                    {{urunDetayi.sanatEseriAciklamasi}}
                </p>
                <div class="d-flex justify-content-center align-items-center text-center">
                    <button class="btn btn-warning p-md-1 my-1 text-decoration-none mb-3 mt-2" role="button">
                        {{urunDetayi.fiyat}}₺
                    </button>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success mx-2">WhatsApp</button>
                    <button class="btn btn-danger">Instagram</button>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<hr>
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form action="{% url 'urundetay' urunDetayi.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <p>{{request.user.username}}</p>
            </div>
            <div class="mb-3">
                <label class="form-label">Yorum Başlık</label>
                <input type="text" class="form-control" placeholder="Ürününüz Harika!" name="yorumBaslik">
            </div>
            <div class="mb-3">
                <label class="form-label">Yorumunuz</label>
                <textarea class="form-control" rows="3" name="yorumIcerik"></textarea>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success" type="submit">Yorumu Gönder!</button>
            </div>
        </form>
    </div>
</div>

{% endblock site-icerik %}
