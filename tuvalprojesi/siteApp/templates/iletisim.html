{% extends "base.html" %}


{% block site-title %}
İletişim
{% endblock site-title %}


{% block site-icerik %}

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <form action="{% url 'iletisim' %}" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Sergey Vasilevic" name="name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="I want the meet" name="subject">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
              {% csrf_token %}
        </form>
    </div>
</div>

{% endblock site-icerik %}
